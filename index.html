<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Booki</title>
    <script src="https://kit.fontawesome.com/2bc4fe361e.js" crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="./images/logo/Booki@3x.png" alt="Logo booki">
        <nav>
            <a class="hebergements" href="#">Hébergements</a>
            <a class="activites" href="#">Activités</a>
        </nav>
    </header>
    <main>
        <section class="searchbar_filtre">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <div class="search">
                <i class="fa-solid fa-location-dot"></i>
                <input class="localisation" type="searchbar" placeholder="Localisation">
                <input class="bouton" type="button" value="Rechercher">
            </div>
            <div class="filtres">
                <span>Filtres</span>
                <div class="bouton_filtre">
                    <a href="#">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <span>
                        Economique
                    </span>
                    </a>
                </div>
                <div class="bouton_filtre">
                    <a href="#">
                    <i class="fa-solid fa-person"></i>
                    <span>
                        Familial
                    </span>
                    </a>
                </div>
                <div class="bouton_filtre">
                    <a href="#">
                    <i class="fa-solid fa-heart"></i>
                    <span>
                        Romantique
                    </span>
                    </a>
                </div>
                <div class="bouton_filtre">
                    <a href="#">
                    <i class="fa-solid fa-dog"></i>
                    <span>
                        Animaux autorisés
                    </span>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
